<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAYOUT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container project__content">
      <!-- header section -->
      <header class="header container">
        <ul class="left-links">
          <li><a class="links" href="#">About</a></li>
          <li><a class="links" href="#">Store</a></li>
        </ul>
        <ul class="right-links">
          <li><a class="links" href="#">Profile</a></li>
          <li><a class="links" href="#">Settings</a></li>
        </ul>
      </header>
      <!-- main image body section -->
      <main class="container">
        <div class="content">
          <img
            src="./logo.png"
            alt="Project logo. Represents odin with the project name."
          />
          <div class="input">
            <input type="text" />
          </div>
          <div class="buttons">
            <button class="btn">Do the thing!</button>
            <button class="btn">Do the other thing!</button>
          </div>
        </div>
      </main>
      <!-- footer section -->
      <footer class="footer container">
        <ul class="left-links">
          <li><a class="links" href="#">Advertising</a></li>
          <li><a class="links" href="#">Business</a></li>
        </ul>
        <ul class="right-links">
          <li><a class="links" href="#">Privacy</a></li>
          <li><a class="links" href="#">Terms</a></li>
        </ul>
      </footer>
    </div>

</html>
